<table class="table table-bordered">
  <thead>
  <tr>
    <th scope="col">아이디</th>
    <th scope="col">제목</th>
    <th scope="col">작성자</th>
    <th scope="col">작성일</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let board of boardList">
    <td>{{board.id}}</td>
    <td>{{board.title}}</td>
    <td>{{board.writer}}</td>
    <td>{{board.datetime | date:'y년 MM월 dd일'}}</td>
  </tr>
  </tbody>
</table>

<button type="button" class="btn btn-default" routerLink="/board/post">등록</button>
