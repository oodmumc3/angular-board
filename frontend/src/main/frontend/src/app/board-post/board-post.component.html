<form class="mt15" [formGroup]="boardForm" (ngSubmit)="onSubmit()">
  <div class="white-box" formGroupName="userData">

    <div class="row">
      <label for="title" class="col-sm-2 col-md-1 control-label">제목</label>
      <div class="col-sm-10">
        <input id="title" class="form-control input-sm" formControlName="title">
        <span class="error" *ngIf="boardForm.controls['userData'].controls['title'].invalid">Invalid title</span>
      </div>
    </div>
    <div class="row">
      <label for="writer" class="col-sm-2 col-md-1 control-label">작성자</label>
      <div class="col-sm-10">
        <input id="writer" class="form-control input-sm" formControlName="writer">
        <span class="error" *ngIf="boardForm.controls['userData'].controls['writer'].invalid">Invalid writer</span>
      </div>
    </div>

    <div class="row">
      <label class="col-sm-2 col-md-1 control-label">라디오</label>
      <div class="col-sm-10 col-md-11">
        <label class="radio-inline" *ngFor="let gender of genders"><input type="radio" [value]="gender" formControlName="gender">{{gender}}</label>
      </div>
    </div>
  </div>

  <div class="white-box">
    <div class="row" formArrayName="hobbies">
      <label class="col-sm-2 col-md-1 control-label">취미</label>
      <div class="col-sm-10" *ngFor="let h of boardForm.controls['hobbies'].controls; let i = index;">
        <input class="form-control input-sm" [value]="h.value" formControlName="{{i}}">
        <span class="error" *ngIf="boardForm.controls['hobbies'].controls[i].invalid">Invalid hobby</span>
      </div>
    </div>
    <button type="button" class="btn btn-default" (click)="onAddHobby()">추가</button>
  </div>

  <textarea id="contents" cols="30" rows="10" class="mt15 form-control" formControlName="contents"></textarea>
  <span class="error" *ngIf="boardForm.controls['contents'].invalid">Invalid contents</span>

  <div class="clearfix mt20">
    <div>
      <button type="submit" class="btn btn-danger" [disabled]="boardForm.invalid">등록</button>
      <button class="btn btn-default">목록</button>
    </div>
  </div>
</form>
